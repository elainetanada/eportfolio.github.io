    <head>

    <body style="background-color:#212529;">
        <div class="container mx-auto px-12 p-4 pt-6 boxes3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                    <h1 class="logo_name">Elaine Ta√±ada</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">

                                <a href="#" class="nav-link active">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <h1 class="mb-3">Contact Us</h1>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                <label for="your-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="your-name" name="your-name" required>
                                </div>
                                <div class="col-md-6">
                                <label for="your-surname" class="form-label">Your Surname</label>
                                <input type="text" class="form-control" id="your-surname" name="your-surname" required>
                                </div>
                                <div class="col-md-6">
                                <label for="your-email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="your-email" name="your-email" required>
                                </div>
                                <div class="col-md-6">
                                <label for="your-subject" class="form-label">Your Subject</label>
                                <input type="text" class="form-control" id="your-subject" name="your-subject">
                                </div>
                                <div class="col-12">
                                <label for="your-message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
                                </div>
                                <div class="col-12">
                                <div class="row">
                                    <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary w-100 fw-bold justify-content-center" >Send</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center pt-4 pt-md-3 border-top footer-bg">
            <div class="footer-center text-left">
                <h4 class="text-base mb-2 dark:text-gray-300">Contact me:</h4>
                <div>
                    <p><b>Phone:</b> +639123456</p>
                    <p><b>Email:</b> +elainetanada1@gmail.com</p>
                </div>
            </div>
    
            <div class="footer-right">
                <div class="footer-icons">
                    <a href="#" class="icon"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
